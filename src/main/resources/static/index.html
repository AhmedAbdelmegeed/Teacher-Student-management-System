<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher-Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .landing-container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
        }
        .btn {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="landing-container">
    <h1>Welcome to the Teacher-Student Portal</h1>
    <div class="button-container">
        <a href="/teacherLogin" class="btn">Teacher Login</a>
        <a href="/studentLogin" class="btn">Student Login</a>
    </div>
</div>
</body>
</html>
